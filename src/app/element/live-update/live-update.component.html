<div class="card text-center">
  <div class="card-header">
    RH Sensor Data LIVE Update
  </div>
  <div class="card-body">
    <h5 class="card-title">RH VALUE AGAINST THE TINE </h5>
    <div *ngIf="chart">
      <canvas id="canvas">{{ this.chart }}</canvas>
    </div>
  </div>
  <div class="card-footer text-muted">
    {{ this.message }}
  </div>
</div>
